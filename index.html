<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Processing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Pickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="main.js"></script>
</head>
<body class="py-4">
    <div class="container-fluid">
        <div class="row g-4">
            <div class="col-md-4">
                <h3 class="mb-3">Image Upload</h3>
                <div class="image-preview" id="imagePreview">
                    No image selected
                </div>
                <input type="file" id="imageUpload" accept="image/*" class="form-control">
            </div>
            <div class="col-md-4">
                <h3 class="mb-3">Text Editor</h3>
                <textarea id="textEditor" class="form-control mb-3" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Characters</h3>
                    <button class="btn btn-primary" id="addSpeaker">
                        <i class="bi bi-plus"></i> Add Character
                    </button>
                </div>
                <div class="speaker-list" id="speakerList">
                    <!-- Template Character Entry - This will be replaced by JavaScript -->
                    <div class="speaker-entry">
                        <div class="name-preview-row">
                            <div class="name-input">
                                <input type="text" class="form-control speaker-name" placeholder="Character Name" value="Character 1">
                            </div>
                            <div class="font-preview">Character 1</div>
                        </div>
                        <div class="format-controls">
                            <div class="control-group">
                                <label class="form-label">Color</label>
                                <div class="color-picker-container" data-type="font"></div>
                            </div>
                            <div class="control-group">
                                <label class="form-label">Font</label>
                                <select class="form-select font-type-select" title="Font Type">
                                    <option value="Noto Sans">Sans</option>
                                    <option value="Noto Serif">Serif</option>
                                    <option value="Noto Emoji">Emoji</option>
                                </select>
                            </div>
                            <div class="control-group">
                                <label class="form-label">Rel. Height</label>
                                <input type="number" class="form-control number-input font-height" value="1" min="0" max="100" step="0.1" title="Font Height">
                            </div>
                            <div class="control-group">
                                <label class="form-label">Stroke</label>
                                <input type="number" class="form-control number-input stroke-width" value="0" min="0" max="10" step="0.1" title="Stroke Width">
                            </div>
                            <div class="control-group">
                                <label class="form-label">Stroke Color</label>
                                <div class="color-picker-container" data-type="stroke"></div>
                            </div>
                            <div class="control-group insert-btn-group">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-secondary insert-btn" title="Insert character tag">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button id="generateBtn" class="btn btn-success">Generate</button>
            </div>
            <div class="col-12">
                <div id="output" class="bg-light p-3 rounded"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
