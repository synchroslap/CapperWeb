<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Processing</title>
    <!-- Favicon -->
    <link rel="icon" href="data:,">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css">
    <link href="styles.css" rel="stylesheet">
    <!-- Vue.js Production -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Pickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="py-4">
    <div id="app" class="container-fluid">
        <div class="row g-4">
            <div class="col-md-4">
                <h3 class="mb-3">Image Upload</h3>
                <div class="image-preview" id="imagePreview">
                    <img v-if="imagePreview" :src="imagePreview" alt="Preview">
                    <span v-else>No image selected</span>
                </div>
                <input type="file" @change="handleImageUpload" accept="image/*" class="form-control">
            </div>
            <div class="col-md-4">
                <h3 class="mb-3">Text Editor</h3>
                <textarea v-model="textContent" class="form-control mb-3" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="col-md-4">
                <character-list 
                    v-model:characters="characters"
                    @insert-tag="insertCharacterTag">
                </character-list>
            </div>
            <div class="col-12">
                <button @click="generate" class="btn btn-success">Generate</button>
            </div>
            <div class="col-12">
                <div class="bg-light p-3 rounded">{{ output }}</div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script type="module" src="main.js"></script>
</body>
</html>
